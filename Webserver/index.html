<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Transcriber</title>
    <link rel="icon" href="data:," /> <!-- Disable favicon -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <link rel="stylesheet" href="static/styles.css">
    <link rel="stylesheet" href="static/login.css">
</head>
<body>
    <div class="contianer" style="text-align: center;" >
        <h1>VOSK-API with WebRTC</h1>
    </div>
    <hr>
    
    
    <button id="open-login-button" class="open-button" onclick="openForm()">Login</button>
    <!-- The form -->
    <div class="form-popup" id="myForm">
        <form class="form-container">
            <h1 style="text-align: center;">Login</h1>

            <label for="email"><b>Email</b></label>
            <!-- <input type="text" placeholder="Enter Email" name="email" required>-->
            <input type="text" placeholder="Enter Email" name="email">
            
            <label for="psw"><b>Password</b></label>
            <!-- <input type="password" placeholder="Enter Password" name="psw" required> -->
            <input type="password" placeholder="Enter Password" name="psw">

            <!-- <button type="submit" class="btn">Login</button> -->
            <button type="button" class="btn" onclick="login();closeForm()">Login</button>
            <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
        </form>
        <script>
            function login() {
                document.getElementById("transcription-container").hidden = false;
                document.getElementById("open-login-button").hidden = true;
            }

            function openForm() {
                document.getElementById("myForm").style.display = "block";
            }

            function closeForm() {
                document.getElementById("myForm").style.display = "none";
            }
        </script>
    </div>

    <div id="transcription-container" class="container" hidden=true>
        <p>
            <button class="btn btn-success" id="start" onclick="start()">Start</button>
            <button class="btn btn-danger d-none" id="stop" onclick="stop()">Stop</button>
            <span id="status" class="text-uppercase text-muted">Press start</span>
        </p>

        <div id="text"></div>
        <div id="partial"></div>

        <script src="static/client.js"></script>
    </div>
</body>
</html>
